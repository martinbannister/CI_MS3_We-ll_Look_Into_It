{% extends "base.html" %}

{% block content %}

    <h3 class="center-align purple-text text-darken-4">Server Application Error</h3>

    <div class="row">
            <div class="card-panel col s12 m8 offset-m2">
                <h4 class="purple-text text-darken-4">Sorry, an error has occurred.</h4>
                <p class="purple-text text-darken-4">The program serving this website has encountered an error.  Please try your request again.</p>
            </div>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                New here? <a href="{{ url_for('register') }}" class="">Register Account</a>
            </p>
        </div>
    </div>

{% endblock %}
