{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 m4 offset-m1">

        <ul class="collapsible popout">
            
        {% for pothole in potholes %}
            <li>
                <div class="collapsible-header purple text-white"><i class="material-icons">filter_drama</i>{{ pothole.pothole_location }}</div>
                <div class="collapsible-body text-white purple lighten-2">
                    {{ pothole.county_name }}<br />
                    {{ pothole.area_name }}<br />
                    {{ pothole.depth }}mm<br/>
                    {{ pothole.comments }}
                </div>
            </li>
        {% endfor %}
        </ul>

    </div>
</div>
{% endblock %}
