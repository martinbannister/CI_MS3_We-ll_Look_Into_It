{% extends "base.html" %}

{% block content %}
    <h3 class="indigo-text text-darken-4 center-align">Add Pothole</h3>

    <div class="row card-panel purple lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_pothole') }}">

            <!-- counties -->
            <div class="row">
                <div class="col s12">
                    <label for="county_name" class="hide">County</label>
                    <div class="cust_select">
                        <select id="county_name" name="county_name" class="validate indigo-text text-darken-4 browser-default" required>
                            <option value="" disabled selected>Choose the County</option>
                            {% for county in counties %}
                                <option value="{{ county.county_name }}">{{ county.county_name }}</option>
                            {% endfor %}
                        </select>
                        <i class="material-icons indigo-text text-darken-4">map</i>
                    </div>
                </div>
            </div>

            <!-- area -->
            <div class="row">
                <div class="col s12">
                    <label for="area_name" class="hide">Area</label>
                    <div class="cust_select">
                        <select id="area_name" name="area_name" class="validate indigo-text text-darken-4 browser-default" required>
                            <option value="" disabled selected>Choose the Area</option>
                            {% for area in areas %}
                                <option value="{{ area.area_name }}">{{ area.area_name }}</option>
                            {% endfor %}
                        </select>
                        <i class="material-icons indigo-text text-darken-4">signpost</i>
                    </div>
                </div>
            </div>

            <!-- pothole location -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix indigo-text text-darken-4">place</i>
                    <input id="pothole_location" name="pothole_location" type="text" class="validate" required>
                    <label for="pothole_location">Pothole Location*</label>
                </div>
            </div>

            <!-- depth -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix indigo-text text-darken-4">straighten</i>
                    <input id="depth" name="depth" type="number" class="validate" required>
                    <label for="depth">Depth (mm)*</label>
                </div>
            </div>

            <!-- photo -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix indigo-text text-darken-4">add_a_photo</i>
                    <input id="photo" name="photo" type="text">
                    <label for="photo">Photo</label>
                </div>
            </div>

            <!-- severity -->
            <div class="row">
                <div class="col s12">
                    <div class="slidercontainer">
                        <label for="severity">
                            Severity*
                        </label>
                        <i class="material-icons prefix indigo-text text-darken-4">priority_high</i>
                        <input id="severity" name="severity" class="browser-default" type="range" min="1" max="6" value="1" list="severities" required>
                        <datalist id="severities">
                            <option value="1" label="1"></option>
                            <option value="2" label="2"></option>
                            <option value="3" label="3"></option>
                            <option value="4" label="4"></option>
                            <option value="5" label="5"></option>
                            <option value="6" label="6"></option>
                        </datalist>
                    </div>
                </div>
            </div>

            <!-- comments -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix indigo-text text-darken-4">comment</i>
                    <textarea id="comments" name="comments" rows="4" cols="50" class="materialize-textarea"
                        data-length="200"></textarea>
                    <label for="comments">Comments</label>
                </div>
            </div>

            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button class="btn-large purple waves-effect waves-light" type="submit">
                        Add Pothole<i class="material-icons right">add_location_alt</i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
