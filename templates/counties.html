{% extends "base.html" %}
{% set counties_nav = "active" %}

{% block content %}
<div class="row">
    <h3 class="indigo-text text-darken-4 center-align">Manage Counties
        <a href="{{ url_for('add_county') }}" class="btn-floating btn-large waves-effect waves-light purple lighten-1 right">
            <i class="material-icons">add</i>
        </a>
    </h3>
</div>


<div class="row">
    {% for county in counties %}
        <div class="col s12 m4">
        <div class="card purple darken-4">
            <div class="card-content white-text">
            <span class="card-title">{{ county.county_name }}</span>
            <p>Primary Colour: {{ county.primary_colour }}</p>
            </div>
            <div class="card-action">
            <a href="{{ url_for('edit_county', county_id=county._id) }}" class="waves-effect waves-light btn-small lime black-text">Edit</a>
            <a href="{{ url_for('delete_county', county_id=county._id) }}" class="waves-effect waves-light btn-small red black-text">Delete</a>
            </div>
        </div>
        </div>
    {% endfor %}
  </div>
{% endblock %}
