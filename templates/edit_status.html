{% extends "base.html" %}

{% block content %}
    <h3 class="blue-text text-darken-4 center-align">Edit Pothole Status</h3>

    <div class="row card-panel blue lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_status', status_id=status._id) }}">

            <!-- Status -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix blue-text text-darken-4">fact_check</i>
                    <input id="pothole_status" name="pothole_status" value="{{ status.pothole_status }}" type="text" class="validate" required>
                    <label for="pothole_status">Pothole Status</label>
                </div>
            </div>

            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_status') }}" class="btn-large indigo darken-4">
                        Cancel <i class="material-icons left">cancel</i>
                    </a>
                    <button class="btn-large blue waves-effect waves-light" type="submit">
                        Save Status<i class="material-icons right">save</i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
