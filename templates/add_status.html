{% extends "base.html" %}

{% block content %}
    <h3 class="blue-text text-darken-4 center-align">Add Pothole Status</h3>

    <div class="row card-panel blue lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_status') }}">

            <!-- Status -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix blue-text text-darken-4">fact_check</i>
                    <input id="pothole_status" name="pothole_status" type="text" class="validate" required>
                    <label for="pothole_status">Pothole Status</label>
                </div>
            </div>

            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button class="btn-large blue waves-effect waves-light" type="submit">
                        Add Status<i class="material-icons right">add_circle_outline</i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
